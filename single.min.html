
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SGF Ani Render</title>
    <meta http-equiv="content-language" content="en">
    <meta charset="utf-8">

    <script src="/dist/sgf-ani-render.min.js?72"></script>
  </head>

  <body>
    <div id="header">
      <h1>SGF Ani Render</h1>
    </div>
    <div id="content">
      <p>some text</p>

      <div id="canvas1">
        <script>
          SgfAniRender.ASSET_PATH  = "./imgs/"
          window.canvasA = new SgfAniRender("canvas1", null, 512, 512)
          window.canvasA.load("v618460ec2t").setTitle("single render test").setFps(15).setPlayScript("-+++-----------+---------+-----------------+------------+---------").restart();
        </script>
        <div>
          <input id="playscript" size="100">
          <button onclick="javascript:window.canvasA.setPlayScript(document.getElementById('playscript').value).restart()">apply</button>
        </div>
      </div>

    </div>
  </div>
</body>
